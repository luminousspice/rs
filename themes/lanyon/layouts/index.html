{{ partial "header.html" . }}

<div class="posts">
  {{ range first .Site.Params.topitem (where .Data.Pages "Type" "in" "post") }}
    <div class="post">
      <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      <span class="post-date">{{ .Date.Format .Site.Params.DateForm }}</span>
      {{ if .Params.excerpt }}{{ .Params.excerpt }}{{ else }}{{ .Summary }}{{ end }}
    </div>
  {{ end }}
</div>

{{ partial "footer.html" . }}
