{{ partial "header.html" . }}

<div class="posts">
  {{ range first .Site.Params.topitem (where .Data.Pages.ByDate.Reverse "Section" "post") }}
    <div class="post">
      <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      <span class="post-date">{{ .Date.Format .Site.Params.DateForm }}</span>
      {{ if .Params.excerpt }}{{ .Params.excerpt }}<a class="more" href="{{ .Permalink }}">â€¦</a>{{ end }}
    </div>
  {{ end }}
</div>
