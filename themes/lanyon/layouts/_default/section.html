{{ partial "header.html" . }}

<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>
    {{ range .Data.Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul id="list">
        {{ range .Pages }}
            {{ .Render "li"}}
        {{ end }}
    </ul>
    {{ end }}
</div>

{{ partial "footer.html" . }}
